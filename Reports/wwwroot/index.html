
<head>

    <!--Render the gauge item. Add this script only if your report contains the gauge report item. -->

    <script src="https://cdn.boldreports.com/3.3.23/scripts/common/ej2-data.min.js"></script>
    <script src="https://cdn.boldreports.com/3.3.23/scripts/common/ej2-pdf-export.min.js"></script>
    <script src="https://cdn.boldreports.com/3.3.23/scripts/common/ej2-svg-base.min.js"></script>

<body>
<div style="width: 100%; height: 100%">
    <!-- Creating a div tag which will act as a container for boldReportViewer widget.-->
    <div style="width: 100%; height: 100%;" id="viewer"></div>
    <!-- Setting property and initializing boldReportViewer widget.-->
    <script type="text/javascript">
        $(function () {
            $("#viewer").boldReportViewer({
                reportServiceUrl: "https://localhost:7253/api/ReportViewer",
                reportPath: '~/Resources/vehicle.rdl',
                serviceAuthorizationToken: 'bearer kNkABvQWDkTaZrJ35lFaMfkYGUjVHVp6f8L+feGTvXY=',
            });
        });
    </script>
</div>
</body>
